formatVersion: 1
inputs:
  Hostname:
    type: string
    title: Enter a Hostname
  Size:
    type: string
    title: Please select a VM size
    default: splab-small
    enum:
      - splab-small
      - splab-medium
      - splab-large
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: centos76
      flavor: '${input.Size}'
      networks:
        - network: '${resource.Cloud_vSphere_Network_1.id}'
      cloudConfig: |
        #cloud-config
        hostname: ${input.Hostname}
        fqdn: ${input.Hostname}.splab.local
        disk_setup: ...
        fs_setup: ...
        network:
          version: 1
          config:
            - type: physical
              name: ens192
              subnets:
                - type: static
                  address: ${resource.Cloud_vSphere_Network_1.address[0]}/${resource.Cloud_vSphere_Network_1.prefixLength}
                  gateway: ${resource.Cloud_vSphere_Network_1.gateway}
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      name: VM Network

